model:
  encoder:
    _target_: mvae_ad.architectures.Encoder3d
    latent_dim: ${model.latent_dim}
    n_blocks: 5
    n_subblocks: 1
    activation: relu
    block: conv
    joint_network: null
    cond_mod_network: null
    hidden_dims:
    - 128
    joint_layers:
    - 128
  decoder:
    _target_: mvae_ad.architectures.Decoder3d
    latent_dim: ${model.latent_dim}
    n_blocks: 5
    n_subblocks: 1
    activation: relu
    block: conv
    last_conv: true
    merge_method: concat
    output_decoder_actv: identity
    cond_mod_network: null
  _target_: multivae.models.CVAE
  model_config:
    _target_: multivae.models.CVAEConfig
    main_modality: pet_linear
    latent_dim: ${latent_dim}
    decoder_dist: normal
    beta: 10.0
    sigma_variation: null
    sparse: false
    log_sigma_init: -2.0
    log_alpha_init: 0.0
    mean_over_batch: false
