data_train:
  _target_: utils.factories.CapsDataset_with_conversion
  conversion_arg: all_pet_coregiso_cropped

  caps_directory: /gpfswork/rech/krk/commun/datasets/adni/caps/caps_pet_uniform_v2025
  data: /lustre/fswork/projects/rech/krk/commun/anomdetect/tsv_files/adni/adni_fdg_pet/splits_dsb_coregavg/5_fold/split-3/train.tsv

  preprocessing:
    _target_: clinicadl.data.datatypes.PETLinear
    tracer: 18FFDG
    suvr_reference_region: cerebellumPons2
    use_uncropped_image: false
    reconstruction: coregiso

  transforms:
    _target_: clinicadl.transforms.Transforms
    image_transforms:
      - _target_: clinicadl.transforms.config.RescaleIntensityConfig
        out_min_max: [0, 1]
    extraction: 
      _target_: clinicadl.transforms.extraction.Image

