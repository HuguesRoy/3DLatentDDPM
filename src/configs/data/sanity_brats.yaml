data_train:
  _target_: data.dataset.BraTSSanityDataset
  data_root: /lustre/fswork/projects/rech/krk/commun/datasets/brats/V2021/slices_data/train
  mode: "train"
  input_modality: "flair"
  transforms:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: data.preprocessing.transforms.NormalizationBrats
        min: -1.0
        max: 1.0
      - _target_: data.preprocessing.transforms.ResizeInterpolationBrats
        size: [128, 128]
        mode: "bilinear"
        align_corners: true

