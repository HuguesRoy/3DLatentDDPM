data_test:
  _target_: utils.factories.CapsDataset_with_conversion
  conversion_arg: isles 

  caps_directory: /lustre/fswork/projects/rech/krk/commun/datasets/isles
  data: /lustre/fswork/projects/rech/krk/uup48ab/these/journal_bfn/data_preprocessing/isles_v2022/abnormal_slices_extraction/participant.tsv

  preprocessing:
    _target_: clinicadl.data.datatypes.FlairLinear
    use_uncropped_image: False

  transforms:
    _target_: clinicadl.transforms.Transforms
    image_transforms:
      - _target_: clinicadl.transforms.config.RescaleIntensityConfig
        out_min_max: [-1, 1]
    extraction: 
      _target_: clinicadl.transforms.extraction.Slice
      slice_direction: 2
      tsv_path: /lustre/fswork/projects/rech/krk/uup48ab/these/journal_bfn/data_preprocessing/isles_v2022/abnormal_slices_extraction/top5_anomaly_slice.tsv
    sample_transforms:
      - _target_: data.preprocessing.SliceResize
        size:
          - 128
          - 128
        mode: bilinear

  masks:
    - msk